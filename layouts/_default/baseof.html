<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ .Site.Params.description }}">
  <link rel="stylesheet" href="{{ "styles/main.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/cards.css" | relURL }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="{{ "/" | relURL }}" class="logo">AI Orbit</a>
      <nav class="nav">
        <a href="{{ "/news/" | relURL }}">Новости</a>
        <a href="{{ "/hacks/" | relURL }}">Лайфхаки</a>
        <a href="{{ "/projects/" | relURL }}">Проекты коллег</a>
        <a href="{{ "/resources/" | relURL }}">Ресурсы</a>
        <a href="{{ "/training/" | relURL }}">Обучение</a>
        <a href="{{ "/about/" | relURL }}">О проекте</a>
      </nav>
    </div>
  </header>
  <main class="container">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="site-footer">
    <div class="container">
      © {{ now.Format "2006" }} AI Orbit
    </div>
  </footer>
</body>
</html>
